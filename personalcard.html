<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #a1c4fd, #c2e9fb);
        }

        .container {
            width: 300px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            padding: 20px;
            text-align: center;
        }

        .prof {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 15px;
            /* background-image: url('https://via.placeholder.com/120'); */
            background-size: cover;
            background-position: center;
            border: 4px solid #4facfe;
        }

        h2 {
            margin-bottom: 5px;
            font-size: 20px;
        }

        p.role {
            color: gray;
            margin-bottom: 15px;
            font-size: 14px;
        }

        p.bio {
            font-size: 14px;
            color: #555;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .btn {
            padding: 8px 15px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: 0.3s ease;
        }

        .follow {
            background: #4facfe;
            color: white;
        }

        .message {
            background: #e0e0e0;
            color: black;
        }

        .btn:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }
        .container {
      display: flex;
      border: 2px dashed #333;
      padding: 10px;
      margin-bottom: 20px;
      background: white;
    }
    </style>
</head>
<body>

    <div class="container">
        <div class="prof"></div>
        <h2>Pranjal Mahajan</h2>
        <p class="role">Frontend Developer</p>
        <p class="bio">Passionate about creating clean, responsive, and user-friendly websites. Learning React to level up my skills.</p>
        <div class="buttons">
            <button class="btn follow">Follow</button>
            <button class="btn message">Message</button>
        </div>
    </div>

</body>
</html>
