<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2x2 Centered Boxes</title>
    <style>
        body {
            display: grid;
            place-items: center; /* centers the grid content both horizontally and vertically */
            min-height: 100vh;   /* full viewport height */
            background-color: blanchedalmond;
            margin: 0;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(4, 120px); /* 2 columns */
            grid-template-rows: repeat(4, 120px);    /* 2 rows */
            gap: 20px;                               /* spacing between boxes */
        }

        .box {
            background-color: antiquewhite;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>

        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>

        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>

        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>
