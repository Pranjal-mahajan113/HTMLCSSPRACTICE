<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS TABLE</title>
    <style>
        table {
            /* width: 50%; */



        }




        td,
        th {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;



        }

        /* tr:nth-child(odd) td {
            background-color: #f2f2f2;
        } */

        /* tr:nth-child(2) td {
            background-color: #ffffff;
        } */
        tr:nth-child(even) td:nth-child(-n+2) {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <th>Table-Header 1</th>
            <th>Table-Header 2</th>
        </thead>
        <tbody>
            <tr>
                <td>Cell 1</td>
                <td>Cell 2</td>
            </tr>
            <tr>
                <td>Cell 4</td>
                <td>Cell 5</td>
            </tr>
            <tr>
                <td>Cell 7</td>
                <td>Cell 8</td>
            </tr>
            <tr>
                <td>Cell 9</td>
                <td>Cell 10</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
