<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Custom Table Layout</title>
<style>
    table {
        border-collapse: collapse;
        width: 100%;
        font-family: Arial, sans-serif;
    }
    th {
        background-color: #6b5e57;
        color: white;
        padding: 8px;
        text-align: center;
        border: 1px solid #e6b89c;
    }
    td {
        padding: 8px;
        text-align: center;
        border: 1px solid #e6b89c;
    }
</style>
</head>
<body>



<table>
    <tr>
        <th>Firm</th>
        <th>Org</th>
        <th>Lab</th>
        <th>Sub Lab</th>
        <th>Business Plans</th>
        <th>Business Components</th>
    </tr>
    <tr>
        <td rowspan="12">XYZ</td>
        <td rowspan="5">CST</td>
        <td rowspan="3">CT</td>
        <td>ADS</td>
        <td>1</td>
        <td>10</td>
    </tr>
    <tr>
        <td>BTO</td>
        <td>2</td>
        <td>15</td>
    </tr>
    <tr>
        <td>CSI</td>
        <td>3</td>
        <td>6</td>
    </tr>
    <tr>
        <td rowspan="2">VCT</td>
        <td>ADS</td>
        <td>4</td>
        <td>10</td>
    </tr>
    <tr>
        <td>BTO</td>
        <td>5</td>
        <td>15</td>
    </tr>
    <tr>
        <td colspan="3">Sub Total</td>
        <td>6</td>
        <td>15</td>
    </tr>
    <tr>
        <td rowspan="5">CST</td>
        <td rowspan="3">CT</td>
        <td>ADS</td>
        <td>7</td>
        <td>10</td>
    </tr>
    <tr>
        <td>BTO</td>
        <td>8</td>
        <td>15</td>
    </tr>
    <tr>
        <td>CSI</td>
        <td>9</td>
        <td>6</td>
    </tr>
    <tr>
        <td rowspan="3">VCT</td>
        <td>ADS</td>
        <td>10</td>
        <td>10</td>
    </tr>
    <!-- <tr>
        <td>ADS</td>
        <td>11</td>
        <td>15</td>
    </tr> -->
    <tr>
        <td colspan="1">Sub Total</td>
        <td>11</td>
        <td>15</td>
    </tr>
</table>

</body>
</html>
