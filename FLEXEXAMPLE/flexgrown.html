<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flex Shrink Demo</title>
<style>
  .container {
    display: flex;
    border: 2px solid black;
    width: 500px; /* fixed container width */
  }

  .box {
    height: 100px;
    flex-basis: 200px; /* starting width */
    flex-grow: 0; /* won't grow */
  }

  .box1 {
    background-color: red;
    flex-shrink: 0; /* ‚ùå will NOT shrink */
  }

  .box2 {
    background-color: blue;
    flex-shrink: 1; /* ‚úÖ will shrink */
  }

  .box3 {
    background-color: green;
    flex-shrink: 2; /* ‚úÖ will shrink twice as much */
  }
</style>
</head>
<body>

<h2>Flex Shrink Example</h2>
<div class="container">
  <div class="box box1"></div>
  <div class="box box2"></div>
  <div class="box box3"></div>
</div>

<p>üìå Try reducing the browser window width and see the effect.</p>

</body>
</html>
