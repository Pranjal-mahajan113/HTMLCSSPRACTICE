<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flex Grow, Shrink, Basis Demo</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
  }

  .container {
    display: flex;
    border: 2px solid black;
    gap: 10px;
  }

  .box {
    color: white;
    text-align: center;
    padding: 20px;
  }

  /* Box 1: Grow zyada, Shrink kam */
  .box1 {
    background: red;
    flex-grow: 2;   /* double size compared to others */
    flex-shrink: 1; /* shrink normally */
    flex-basis: 150px; /* starting size */
  }

  /* Box 2: Grow normal, Shrink zyada */
  .box2 {
    background: blue;
    flex-grow: 1;   /* normal grow */
    flex-shrink: 2; /* shrink faster */
    flex-basis: 150px;
  }

  /* Box 3: Grow off, Shrink off */
  .box3 {
    background: green;
    flex-grow: 0;   /* no grow */
    flex-shrink: 0; /* no shrink */
    flex-basis: 150px;
  }
</style>
</head>
<body>

<h2>Flex Grow + Shrink + Basis Demo</h2>
<p>Resize browser width to see how each box reacts:</p>

<div class="container">
  <div class="box box1">Grow 2, Shrink 1</div>
  <div class="box box2">Grow 1, Shrink 2</div>
  <div class="box box3">Grow 0, Shrink 0</div>
</div>

</body>
</html>
