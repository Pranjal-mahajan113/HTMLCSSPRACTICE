<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Card Layout</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    .outer {
      display: flex;
      justify-content: center;
      margin-top: 50px;
    }

    .container {
      width: 400px;
      background-color: aquamarine;
      display: flex;
      align-items: center;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .round {
      height: 100px;
      width: 100px;
      border-radius: 50%;
      background-color: black;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 20px;
      font-size: 14px;
    }

    /* .details {
      flex: 1;
    } */

    .details p {
      margin-bottom: 10px;
    }

    .btn {
      padding: 8px 16px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="outer">
    <div class="container">
      <div class="round">Image</div>
      <div class="details">
        <p><strong>Name:</strong> Pranjal Mahajan</p>
        <p><strong>Job Title:</strong> Developer</p>
        <button class="btn">Follow</button>
      </div>
    </div>
  </div>

</body>
</html>
