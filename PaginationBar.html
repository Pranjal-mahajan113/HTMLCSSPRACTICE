<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagination Bar</title>
    <style>
        .pagination {
            display: inline-block;

        }

        a {
            padding: 15px 14px;
            text-decoration: none;
            color: rgb(19, 15, 15);
            float: left;
            border: 1px solid #ddd;
        }

        a:hover:not(.active) {
            background-color: grey;
        }

        .active {
            background-color: green;
        }

        
    </style>
</head>

<body>
    <div class="pagination">
        <a href="#">&laquo;</a>
        <a href="#">1</a>
        <a href="#">2</a>
        <a class="active" href="#">3</a>
        <a href="#">4</a>
        <a href="#">5</a>
        <a href="#">6</a>
        <a href="#">&raquo;</a>

    </div>






</body>

</html>
